<!DOCTYPE html>
<html>
    <head>
        <title>Feedback System</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <div id="panel" class="panel-container">

            <strong>How satisfied are you with our customer performance?</strong>

            <div class="rating-container">

                <div class="rating">
                    <img src="img/unhappy.jpg" alt="jealous"/>
                    <small>Jealous</small>
                </div>

                <div class="rating">
                    <img src="img/satisfied.jfif" alt="satisfied"/>
                    <small>Satisfied</small> 
                </div>

                <div class="rating active">
                    <img src="img/happiest.png" alt="happiest"/>
                    <small>Happiest</small>
                </div>

            </div>

            <button id="send" class="btn">Send Review</button>

        </div>




        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
