<!DOCTYPE html>
<html>
<head>
    <title>Pricing Section</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>    
<body>

   <div class="container">   
       <!-- Start Title Section  -->
        <div class="title">
            <h2>Pricing</h2>
            <div class="toggler-container">
                <p>Monthly</p>
                <input type="checkbox" name="toggle" id="toggle" class="toggle"/>
                <label for="toggle" id="slider" class="label"><div class="ball"></div></label>
                <p>Yearly</p>
            </div>
        </div>
        <!-- End Title Section -->
        
        <!-- Start Price Section    -->
      
        <div class="price-container">
        <div class="price-box">
            <div class="box box1">
                <p>Basic</p>
                <h5><span>$</span><span class="basic">9.99</span></h5>
            </div>
            <div class="price-list">
                <ul>
                    <li>Unlimited Pages</li>
                    <li>Unlimited Brandwidth</li>
                    <li>500GB storage</li>
                </ul>
                <a href="#" class="btn btn1">Buy Now</a>
            </div>
        </div>

        <div class="price-box">
            <div class="box box2">
                <p>Professional</p>
                <h5><span>$</span><span class="professional">19.99</span></h5>
            </div>
            <div class="price-list">
                <ul>
                    <li>Unlimited Pages</li>
                    <li>Unlimited Brandwidth</li>
                    <li>1TB storage</li>
                </ul>
                <a href="#" class="btn btn2">Buy Now</a>
            </div>
        </div>

        <div class="price-box">
            <div class="box box3">
                <p>Master</p>
                <h5><span>$</span><span class="master">29.9</span></h5>
            </div>
            <div class="price-list">
                <ul>
                    <li>Unlimited Pages</li>
                    <li>Unlimited Brandwidth</li>
                    <li>Unlimited Storage</li>
                </ul>
                <a href="#" class="btn btn3">Buy Now</a>
            </div>
        </div>
        <!-- End Price Section    -->
        </div>
    </div>





    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
